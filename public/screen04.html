 <!DOCTYPE html>
<html>
<head>
	<title>UC Davis Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script> 
  <style>
    body {
      background-color: #feebb1;
    }
    
    
    
    
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #mapContainer {
      height: 500px;
      background-color: #e5e5e5;
    }
    
    #map {
        height: 100%;
        width: 100%;
      }
    
    
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHktMb8c0V2p9ynoRk4jJImUwkwBxVjjs&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
  <script src="/googleMap.js"></script>
</head>
<body>
  <header>
    <a href="/screen02.html">
      <img id="logo" src="https://cdn.glitch.com/8b0c4380-0d00-4dd0-8b77-033196b79fe7%2FLogo.png?v=1591015746007">
    </a>
  </header>
  <main>
    <h1 class="sectionTitle">Input the found item</h1>
    <section id="form">
      <form>
        
        <label for="date&Time">Date & Time</label><br>
        <div class="dateNTime">
          <input class="date" type="date" id="date" name="date">
<!--           <label for="time">Time</label><br> -->
          <input class="time" type="time" id="time" name="time">
        </div>
        <label for="location">Location</label><br>
<!--         <input type="text" id="location" name="location"><br> -->
        <br>
        <input type="text" id="location" name="location"><br><br>
        <div id="mapContainer">
          <div id="map"></div>
        </div>
        
        <div id="btnRow">
          <button type="button" class="btn" onclick="finderSubmit()">Submit</button>       
        </div>                
      </form>
    </section>
    
    <h1 class="sectionTitle">Or search for existing requests</h1>
    <section id="search">
      <div class="search-container">
        <input id="searchTxt" type="text" placeholder="Search.." name="search">
        <img id="searchBtn" onclick="searchBtnClick()" src="https://cdn.glitch.com/8b0c4380-0d00-4dd0-8b77-033196b79fe7%2Fsearch-solid.svg?v=1591018108417">
      </div>
    </section>
  </main>
</body>
</html>
